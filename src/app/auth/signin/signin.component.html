<div class="ro">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onSignIn(form)" [formGroup]="form">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control" required formControlName="email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					class="form-control"
					#password
					[pattern]="'^[A-Za-z0-9]{6,}'"
					formControlName="password"
					required
				/>
				<p *ngIf="!password.valid && password.touched">Password should be at least 6 characters</p>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign In</button>
		</form>
	</div>
</div>
